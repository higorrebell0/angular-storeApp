<!-- <mat-progress-spinner mode="indeterminate"></mat-progress-spinner> -->
<div style="padding: 13px;">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>

  <mat-card *ngFor="let item of products" style="margin-top: 10px;">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.price}} $/ {{item.quantity}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
      <img style="height: 100%; width: 100%;" src="{{item.imageUrl}}" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy Product</button>
    </mat-card-actions>
  </mat-card>
</div>
<div>
  <button (click) ="firstPage()" mat-button> First</button>
  <button (click) ="previousPage()" mat-button> Previous</button>
  <button (click) ="nextPage()" mat-button> Next</button>
  <button (click) ="lastPage()" mat-button> Last</button>
</div>
